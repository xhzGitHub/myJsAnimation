<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vueJS/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item
                v-for="item in message"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <template id="todo">
        <li>{{todo.text}}</li>
        <!--<span>{{name}}</span>-->
    </template>


    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'#todo'
        })

        var app = new Vue({
            el: "#app",
            data:{
                message:
                    [
                    {id: 0 ,text:'蔬菜'},
                    {id: 1 ,text:'水果'},
                    {id: 2 ,text:'熟食'},
                ]
            },
            methods:{
                reverseT: function () {
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }

        })
    </script>
</body>
</html>
