<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <ul class="num-box"></ul>
            <div class="radio"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>

    <script>
        var num_box = document.getElementsByTagName('ul')[0];
        var str = '';

        // 添加li标签，其中嵌套span标签，标签的内容为数字1-12，表示时钟
        for(var i = 1; i <= 12; i++){
            str += '<li class="num"><span>' + i + '</span></li>';
        }
        num_box.innerHTML = str;

        // 为时钟的添加类，以表盘中心为轴，li进行旋转，且在li中嵌套span，
        // 将li中的数字旋转回正
        var num = document.getElementsByTagName('li');
        var span = document.getElementsByTagName('span');
        for(var i = 0; i < 12; i++){
            num[i].style.transform = 'rotate(' + 30 * (i + 1) + 'deg)';
            span[i].style.transform = 'rotate(' + -30 * (i + 1) + 'deg)';
            span[i].style.display = 'inline-block';
        }


        var hour = document.getElementsByClassName('hour')[0],
            minute = document.getElementsByClassName('minute')[0],
            second = document.getElementsByClassName('second')[0],
            date = new Date(),
            h = date.getHours(),
            m = date.getMinutes(),
            s = date.getSeconds();
            h = h + m / 60 + s / 3600;
            hour.style.transform = 'rotate('+ h / 12 * 360 + 'deg)';
            minute.style.transform = 'rotate('+ m / 60 * 360 + 'deg)';
            second.style.transform = 'rotate('+ s / 60 * 360 + 'deg)';


        var time = setInterval(function () {
            date = new Date();
            h = date.getHours();
            m = date.getMinutes();
            s = date.getSeconds();
            h = h + m / 60 + s / 3600;
            hour.style.transform = 'rotate('+ h / 12 * 360 + 'deg)';
            minute.style.transform = 'rotate('+ m / 60 * 360 + 'deg)';
            second.style.transform = 'rotate('+ s / 60 * 360 + 'deg)';
        },1000)


    </script>
</body>
</html>
